<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Klaim Cashback - PromoHub</title>
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
  <main class="container">
    <h2>Buat Klaim</h2>
    <form id="claimForm">
      <label>Produk<select id="productSelect"></select></label>
      <label>Nama Pembeli<input id="buyerName" required></label>
      <label>Total Bayar<input id="totalAmount" type="number" required></label>
      <label>Upload Bukti (invoice/photo)<input id="invoiceFile" type="file" accept="image/*" required></label>
      <button type="submit">Kirim Klaim</button>
    </form>
    <div id="msg"></div>
  </main>
  <script type="module" src="/src/js/app.js"></script>
  <script type="module" src="/src/js/claim.js"></script>
</body>
  </html>
